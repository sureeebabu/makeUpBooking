<ion-header>
  <ion-navbar color="head">
     <ion-title text-center>Edit Category</ion-title>
  </ion-navbar>
</ion-header>
<!-- Edit category -->
<ion-content class="background">
    <div *ngIf="category">
  <ion-card>
      <ion-card-content>
      <ion-list no-lines>   
        <div class="spacer" style="height:5px;"></div>
        <ion-item  style="padding-left:125px">
              <ion-thumbnail>
                 <img src="{{ category.downloadURL || 'assets/imgs/image.jpg'}}">
              </ion-thumbnail>
              <input type="file" name="uploadfile" id="img" (change)="onChange($event)" style="display:none;"/>
              <label for="img" style="color:#000; font-size: 20px;">Choose Image</label> 
        </ion-item>  
        
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
        <ion-icon name="create" color="head" item-start></ion-icon>
        <ion-input required type="text" [(ngModel)]="category.name" name="name" placeholder="Category Name"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
        <ion-icon name="create" color="head" item-start></ion-icon>
        <ion-textarea rows="4" required type="text" [(ngModel)]="category.description" name="description" placeholder="Description"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <!-- This shows when there is any error-->
  <div class="error-message">
      <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
   </div>
 <button ion-button block color="head" [disabled]="disableSubmit" (click)="saveEditCat()">Save</button>
    </div>
  </ion-content>

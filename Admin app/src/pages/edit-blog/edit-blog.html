<ion-header>
  <ion-navbar color="head">
     <ion-title text-center>Edit Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
<div *ngIf="blog">
  <ion-card>
    <!-- Edit Blog-->
      <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height:5px;"></div>
        <ion-item  style="padding-left:125px">
              <ion-thumbnail>
                 <img src="{{ blog.downloadURL || 'assets/imgs/image.jpg'}}">
              </ion-thumbnail>
              <input type="file" name="uploadfile" id="img" (change)="onChange($event)" style="display:none;"/>
              <label for="img" style="color:#000; font-size: 20px;">Choose Image</label> 
        </ion-item>  
        
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
        <ion-icon name="create" color="head" item-start></ion-icon>
        <ion-input required type="text" [(ngModel)]="blog.author" name="author" placeholder="Blog Author"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
        <ion-icon name="pricetag" color="head" item-start></ion-icon>
        <ion-input required type="text" [(ngModel)]="blog.title" name="title" placeholder="Blog title"></ion-input>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
        <ion-icon name="create" color="head" item-start></ion-icon>
        <ion-textarea rows="2" required type="text" [(ngModel)]="blog.short_description"  placeholder="Short Description"></ion-textarea>
        </ion-item>

        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
        <ion-icon name="create" color="head" item-start></ion-icon>
        <ion-textarea rows="4" required type="text" [(ngModel)]="blog.description"  placeholder="Blog Description"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <div class="error-message">
      <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
   </div>
 <button ion-button block color="head" [disabled]="disableSubmit" (click)="editblog()">Save</button>
</div>
  </ion-content>

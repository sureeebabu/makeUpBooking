<ion-header>
  <ion-toolbar color="head">
  <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
   </button>
      <ion-title text-center>Users</ion-title>
      </ion-toolbar>
      <!-- Search for user-->
      <ion-toolbar color="head">
        <ion-searchbar [(ngModel)]="searchstring" (input)="searchitem($event)" placeholder="Search user by email"></ion-searchbar>
      </ion-toolbar>
</ion-header>

<!-- user list--> 
<ion-content>
<ion-grid no-padding>
  <ion-row>
    <ion-col col-12>
      <ion-list>
          <ion-item-sliding *ngFor="let item of userList">
            <ion-item border no-lines>
          <!--image-->
          <ion-avatar item-left>
            <img src ="{{item.photoURL || 'assets/imgs/pic.jpg'}}">
          </ion-avatar>
          <!--details-->
          <h2 item-title><b>{{item.displayName}} {{item.lastname}}</b></h2>
          <!--Subtitle-->
          <h3 item-subtitle>{{item.email}}</h3>
        </ion-item> 
        <ion-item-options side="right">
         <button ion-button color="secondary" (click)="editUser(item)">
            <ion-icon name="create"></ion-icon>
                Edit User
            </button>
                <button ion-button color="danger" (click)="delUser(item.id)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
              </ion-item-options>
            </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

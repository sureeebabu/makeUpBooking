<ion-header>
  <ion-navbar color="head">
     <ion-title text-center>Edit Banner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <!-- Edit service banner-->
  <div *ngIf="service">
  <ion-card>
      <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height:5px;"></div>
        <ion-item  style="padding-left:125px">
              <ion-thumbnail>
                 <img src="{{ service.downloadURL || 'assets/imgs/image.jpg'}}">
              </ion-thumbnail>
              <input type="file" name="uploadfile" id="img" (change)="onChange($event)" style="display:none;"/>
              <label for="img" style="color:#000; font-size: 20px;">Choose Image</label> 
        </ion-item>  
        
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
        <ion-icon name="create" color="head" item-start></ion-icon>
        <ion-input required type="text" [(ngModel)]="service.title" name="title" placeholder="Service title"></ion-input>
        </ion-item>
       
      </ion-list>
    </ion-card-content>
  </ion-card>
  <!-- Error shows here-->
  <div class="error-message">
      <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
   </div>
 <button ion-button block color="head" [disabled]="disableSubmit" (click)="editservice()">Save</button>
  </div>
  </ion-content>

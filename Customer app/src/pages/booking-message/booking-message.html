<ion-header>
  <ion-navbar color="head">
      <ion-title text-center>{{'Messages' | translate}}</ion-title>
      <ion-buttons right>
          <button (click)="closeModal()" ion-button >    
              <ion-icon name="close" class="close-modal-icon"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Get Message comment on booking from Admin-->
<ion-content>
    <div *ngIf="myBookList">
    <ion-grid no-padding>  
      <ion-row>
        <ion-col col-12>
          <ion-list *ngFor="let item of myBookList?.slice().reverse()">
                <ion-item border no-lines>
              <!--Title-->
              <h4 item-title text-wrap><b>{{item.comment}}</b></h4>
            </ion-item> 
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>

    <div *ngIf = "(myBookList)?.length == '0'">
        <ion-item no-lines>
         <img src="./assets/imgs/emptymessage.png" style="height: 250px; width: 300px; padding-left:50px;"/>
        </ion-item> 
        <div text-center>
        <h3 style="color:grey;">{{'No New Messages' | translate}}</h3>
        </div>
    </div>
  </ion-content>

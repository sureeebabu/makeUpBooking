<ion-tabs #myTabs selectedIndex="0" no-border>
  <ion-tab tabsHideOnSubPages="true" [root]="tab1Root" tabTitle="{{'Home' | translate}}" tabIcon="home"></ion-tab>
   <ion-tab tabsHideOnSubPages="true" [root]="tab2Root" tabTitle="{{'Portfolio' | translate}}" tabIcon="images"></ion-tab>
   <ion-tab tabsHideOnSubPages="true"   [root]="tab3Root" tabTitle="" tabIcon=""></ion-tab>
  <ion-tab tabsHideOnSubPages="true" [root]="tab4Root" tabTitle="{{'Shop' | translate}}" tabIcon="cart"></ion-tab>
  <ion-tab tabsHideOnSubPages="true"  [root]="tab5Root" tabTitle="{{'Blog' | translate}}" tabIcon="logo-rss"></ion-tab>
<!-- SubTab button properties-->
<ion-fab bottom center style="border-top: 0.55px solid rgba(0, 0, 0, 0.3);
    z-index: 10; color:#ff0000;
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;">
    <button ion-fab width="57" height="57" (click)="selectTab()" color="chocolate">
      <ion-icon name="add" role="img" ></ion-icon> 
     </button> 
  </ion-fab>   
     
</ion-tabs>

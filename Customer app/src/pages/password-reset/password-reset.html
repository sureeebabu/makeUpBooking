<ion-content padding class="transparent-header">
		<ion-header>
		  <ion-navbar>
		  </ion-navbar>
		</ion-header>
			<h3 style="color:white" text-center>{{'ResetPassword' | translate}}</h3>
		<!-- Enter email to get password reset link-->
	<form #f="ngForm">
		<div padding>
		  <ion-item>
			<ion-input required type="email" [(ngModel)]="loginData.email" name="email" placeholder="{{'EnterEmail' | translate}}"></ion-input>
		  </ion-item>
			<h5 style="color:white">{{'Type in your registered email id in the field and we will send you steps to reset your password' | translate}}</h5>
			<div class="error-message">
				 <ion-label color="danger" text-wrap>{{errorMessage}}</ion-label>
		 </div>
		  <button ion-button block outline  color="light" class="login-button" [disabled]="disableSubmit" (click)="forgotten()">{{buttonText}}</button>
		</div>
		</form>
	</ion-content>
